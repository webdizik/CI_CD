{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                <p>Опубликовано: {{ post.published_date }}</p>
                <p>{{ post.author }}</p>
            </div>
            <p>***</p>
            <p>{{ post.text|linebreaksbr }}</p>
            - - - - - - - - - - - - - - - - - - - - -
        </div>
    {% endfor %}
{% endblock %}
